# ml-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
    spec:
      containers:
        - name: ml-service
          image: himanshuraw/musicrecommendationsystem_ml_service:latest # Replace with your built image
          envFrom:
            - configMapRef:
                name: ml-config
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: ml-data
              mountPath: /app/data
            - name: ml-models
              mountPath: /app/models
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
      volumes:
        - name: ml-data
          persistentVolumeClaim:
            claimName: ml-data-pvc
        - name: ml-models
          persistentVolumeClaim:
            claimName: ml-models-pvc
---
# ml-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: ml-service
spec:
  selector:
    app: ml-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ml-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ml-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 20
